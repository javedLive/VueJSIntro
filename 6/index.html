<html>
  <head>
    <title>
    </title>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="app">	
      <!--   <a @click.once='click' class="btn btn-info">Click Me</a>
        <span>{{total}}</span>
        <form action="">
          <input type="submit" @click.submit.prevent>
          <input type="submit" @click.submit.prevent.alt='alert'>
        </form> -->
        <br>
      <ul class="list-group">
        <li class="list-group-item" :class='fruit.class' v-for="fruit in fruits"
        @click='add(fruit)'
        >
          <span class="badge">{{fruit.cost}}</span>
          {{fruit.name}}
        </li>
        <li class="list-group-item">{{total}}</li>
      </ul>

      </div>
    </div>
    <script>
      new Vue ({
        el: '#app',
        data:
          {
            total :0,
            fruits:
            [
              {name : 'apple',cost : 120, clicked : false,class:"unselect"},
              {name : 'mango',cost : 140, clicked : false,class:"unselect"},
              {name : 'banana',cost : 160, clicked : false,class:"unselect"}
            ]

          },
        methods:
        {
          click:function()
          {
            this.total+=1;
          },
          alert:function()
          {
            alert('abc')
          },
          add:function(fruit)
          {
            if(fruit.clicked)
            {
              this.total-=fruit.cost
              fruit.class = 'unselect'
            }
            else
            {
              this.total+=fruit.cost
              fruit.class = 'select'
            }            
            fruit.clicked = !fruit.clicked
          }
        }
        
      })
    </script>
    <style type="text/css">
      .select{background-color: #7badfc;}
      .unselect{background-color:#f44277 ;}
    </style> 
      
    
  </body>
</html>
