<html>
  <head>
    <title>
    </title>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="app">	
        <ul>
          <li v-for='(fruit,index) in list'>
              {{index+1}}  {{fruit}}
          </li>
        </ul> 
        <div class="form-group">
          <input type="text" class="form-control" v-model='newFruit'>
          <button class="btn btn-info" @click='add'> Save</button>

        </div>
      </div>
    </div>
    <script>
      new Vue ({
        el: '#app',
        data:
        {
          list:[
            fruit = 'apple',
            fruit = 'mango',
            fruit = 'banana',
            fruit = 'orange'
          ],
          newFruit : ''
        },
        methods :{
          add:function()
          {
            this.list.push(this.newFruit)
          }
        }
        
      })
    </script>
  </body>
</html>
