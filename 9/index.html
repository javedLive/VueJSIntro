<html>
  <head>
    <title>
    </title>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="app">	
      <sidebar :number='value'></sidebar>
      <a class="btn btn-success" @click='increments'>Add</a>
      {{value}}
      </div>
    </div>
    <script> 

    Vue.component('sidebar',{
      template:`
        <div class='col-lg-4'>
          <ul>
            <li>{{number}}</li>
            <li>About</li>
            <li>Service</li>
            <li>Career</li>
          </ul>
          <a class="btn btn-info">{{number}} </a>
        </div>
      `,
        props:
        ['number']
    })
      new Vue ({
        el: '#app',
        data:{
          value:0
        },
        methods:
        {
          increments()
          {
            this.value+=1
          }
        }
       
      })
    </script>
    <style type="text/css">
      
    </style>     
  </body>
</html>
